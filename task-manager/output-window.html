<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recipe Output</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 16px;
      overflow-y: auto;
      height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #3e3e3e;
    }

    .header h2 {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
    }

    .status {
      font-size: 12px;
      color: #858585;
      padding: 4px 8px;
      background: #2d2d2d;
      border-radius: 4px;
    }

    .status.running {
      color: #4ec9b0;
    }

    .status.completed {
      color: #4ec9b0;
    }

    .status.error {
      color: #f48771;
    }

    .output-container {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .assistant-content {
      margin: 8px 0;
      padding: 12px;
      color: #d4d4d4;
      line-height: 1.6;
    }

    .type-icon {
      display: inline-block;
      margin: 4px 8px 4px 0;
      font-size: 16px;
      opacity: 0.6;
      vertical-align: middle;
    }

    .json-line {
      margin: 8px 0;
      padding: 12px;
      background: #252526;
      border-left: 3px solid #007acc;
      border-radius: 4px;
      white-space: pre;
      overflow-x: auto;
      color: #d4d4d4;
      font-size: 12px;
      line-height: 1.5;
    }

    .json-line.error {
      border-left-color: #f48771;
      background: #3a1f1f;
    }

    .output-line {
      margin-bottom: 4px;
      padding: 2px 0;
    }

    .output-line.error {
      color: #f48771;
    }

    .output-line.info {
      color: #4ec9b0;
    }

    .output-line.content {
      color: #d4d4d4;
    }

    .output-line.tool-call {
      color: #569cd6;
    }

    .output-line.tool-result {
      color: #ce9178;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #858585;
      font-size: 14px;
    }

    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #3e3e3e;
      border-top-color: #4ec9b0;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 id="recipe-name">Recipe Output</h2>
    <div class="status" id="status">Starting...</div>
  </div>
  <div class="output-container" id="output-container">
    <div class="empty-state">
      <div class="loading"></div>
      Waiting for output...
    </div>
  </div>

  <script src="output-window.js"></script>
</body>
</html>
