name: Sync to amandavarella repo

on:
  push:
    branches:
      - '**'  # Trigger on push to any branch
    tags:
      - '**'  # Also sync tags

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper sync
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
      
      - name: Add amandavarella remote
        run: |
          git remote add amandavarella https://${{ secrets.AMANDAVARELLA_GITHUB_TOKEN }}@github.com/amandavarella/amandas-em-automations.git || true
          git remote set-url amandavarella https://${{ secrets.AMANDAVARELLA_GITHUB_TOKEN }}@github.com/amandavarella/amandas-em-automations.git
      
      - name: Push to amandavarella repository
        run: |
          # Get the branch name that triggered the workflow
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          
          # Push the current branch to amandavarella repo
          git push amandavarella HEAD:$BRANCH_NAME --force
      
      - name: Sync tags
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          git push amandavarella $TAG_NAME --force
